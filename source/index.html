<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Формирование чека вручную</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">

</head>
<body>

<main class="container">
  <h2 class="page-header text-center pt-4 pb-5">Сформировать чек</h2>
  <form action="POST" method="get" class="mt-3">
    <fieldset class="FormGroup1 mb-4">

      <div class="form-group form-row">
        <label for="storeID" class="col-sm-3 col-form-label">Магазин</label>
        <div class="col-sm-9">
          <select class="form-control" name="storeID" id="storeID">
            <option value="2" selected>Демо магазин для тестирования</option>
          </select>
        </div>
      </div>

      <div class="form-group form-row">
        <label for="saleCharge" class="col-sm-3 col-form-label">Признак расчета</label>
        <div class="col-sm-9">
          <select class="form-control" name="saleCharge" id="saleCharge">
            <option value="SALE" selected>Приход</option>
            <option value="SALE_RETURN">Возврат прихода</option>
            <option value="CHARGE">Расход</option>
            <option value="CHARGE_RETURN">Возврат расхода</option>
          </select>
        </div>
      </div>

      <div class="form-group" id="isElectronic_field">
        <div class="form-check">
          <input class="form-check-input" name="isElectronic" type="checkbox" id="isElectronic">
          <label class="form-check-label" for="isElectronic">
            Электронный чек
          </label>
        </div>
      </div>
    </fieldset>

    <fieldset class="FormGroup2 mb-5">
      <legend class="pl-4">Данные о покупателе</legend>

      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6 mb-4">
            <label for="customer_name">Данные покупателя</label>
            <input type="text" class="form-control" id="customer_name" placeholder="Имя" value="" name="customer.name" >
            <div class="valid-tooltip"></div>
          </div>
          <div class="col-md-6 mb-4">
            <label for="customer_taxNumber">ИНН покупателя</label>
            <input type="number" class="form-control" id="customer_taxNumber" placeholder="" value=""
                   name="customer.taxNumber" pattern="[0-9]{10}">
            <div class="valid-tooltip"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-4">
            <label for="customer_phone">Телефон +7</label>
            <input type="tel" class="form-control" id="customer_phone" placeholder="1112223344" value=""
                   name="customer.phone" pattern="[0-9]{10}">
            <div class="valid-tooltip"></div>
          </div>
          <div class="col-md-6 mb-4">
            <label for="customer_email">Email покупателя <span class="badge label-required">*</span></label>
            <input type="email" class="form-control inp-required" id="customer_email" placeholder="" value=""
                   name="customer.email" pattern="[a-z0-9\.@-]+"
                   required>
            <div class="valid-tooltip">Введите корретный email без заглавных символов. Пример: test-one@indextest.ru</div>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset class="FormGroupProduct mb-5">
      <legend class="pl-4">Товарные позиции</legend>

      <div class="form-group goods">
        <div class="form-row mb-4">
          <div class="col-md-4">
            <label for="items_0_name">Наименование</label>
            <input type="text" class="form-control" id="items_0_name" name="items[0].name" value="Название товара" required>
            <div class="valid-tooltip">Укажите название товарной позиции</div>
          </div>

          <div class="col-md-4">
            <label for="items_0_price">Цена, руб</label>
            <input type="text" class="form-control" id="items_0_price" name="items[0].name" value="1.00" required>
            <div class="valid-tooltip">Укажите цену в рублях</div>
          </div>

          <div class="col-md-4">
            <label for="items_0_paymentObject">Предмет расчета</label>
            <select class="form-control" id="items_0_paymentObject" name="items[0].paymentObject">
              <option value="COMMODITY" selected="">Товар</option>
              <option value="EXCISE">Подакцизный товар</option>
              <option value="JOB">Работа</option>
              <option value="SERVICE">Услуга</option>
              <option value="GAMBLING_BET">Ставка азартной игры</option>
              <option value="GAMBLING_PRIZE">Выигрыш азартной игры</option>
              <option value="LOTTERY">Лотерейный билет</option>
              <option value="LOTTERY_PRIZE">Выигрыш лотереи</option>
              <option value="INTELLECTUAL_ACTIVITY">Интеллектуальная собственность</option>
              <option value="PAYMENT">Платёж</option>
              <option value="AGENT_COMMISSION">Вознаграждение агента</option>
              <option value="COMPOSITE">Составной предмет расчёта</option>
              <option value="ANOTHER">Иной предмет расчёта</option>
              <option value="PROPERTY_RIGHT">Имущественное право</option>
              <option value="NON_OPERATING_GAIN">Внереализационный доход</option>
              <option value="INSURANCE_PREMIUM">Страховые взносы</option>
              <option value="SALES_TAX">Торговый сбор</option>
              <option value="RESORT_FEE">Курортный сбор</option>
            </select>
          </div>
        </div>

        <div class="form-row mb-4">
          <div class="col-md-4">
            <label for="items_0_vatType">НДС</label>
            <select class="form-control" id="items_0_vatType" name="items[0].vatType">
              <option value="VAT_NONE" selected>Без НДС</option>
              <option value="VAT_0PCT">НДС 0%</option>
              <option value="VAT_10PCT">НДС 10%</option>
              <option value="VAT_110PCT">НДС 10/110</option>
              <option value="VAT_20PCT">НДС 20%</option>
              <option value="VAT_120PCT">НДС 20/120</option>
            </select>
          </div>

            <div class="col-md-4">
              <label for="items_0_amount">Количество</label>
              <input type="text" class="form-control" id="items_0_amount" value="1" >
              <div class="valid-tooltip">Укажите количество больше нуля</div>
            </div>

            <div class="col-md-4">
              <label for="items_0_paymentMethod">Признак расчета</label>
              <select class="form-control" id="items_0_paymentMethod" name="items[0].paymentMethod">
                <option value="FULL_PAYMENT" selected>Полный расчёт</option>
                <option value="FULL_PREPAYMENT">Полная предоплата</option>
                <option value="PREPAYMENT">Предоплата</option>
                <option value="ADVANCE">Аванс</option>
                <option value="PARTIAL_PAYMENT">Частичная оплата и кредит</option>
                <option value="CREDIT">Передача в кредит</option>
                <option value="CREDIT_PAYMENT">Оплата кредит</option>
              </select>
          </div>
        </div>

        <p>Являетесь ли вы платежным агентом?</p>

        <div class="form-group row mb-4" id="isAgent">
          <div class="form-check col-sm-2 ml-3" id="isAgentFalse">
            <input class="form-check-input" type="radio" id="AgentFalse" name="agent" checked>
            <label class="form-check-label" for="AgentFalse">Нет</label>
          </div>
          <div class="form-check col-sm-2" id="isAgentTrue">
            <input class="form-check-input" type="radio" id="AgentTrue" name="agent">
            <label class="form-check-label" for="AgentTrue">Да</label>
          </div>
        </div>
      </div>

      <fieldset class="form-group agentGoods " >
        <!--d-none  disabled visuallyHidden-->
        <div class="form-row mb-4">
          <label for="items_0_agentType">Тип агента</label>
          <select class="form-control" id="items_0_agentType" name="items[0].agentType">
            <option value="PAYING_AGENT" selected>платежный агент</option>
            <option value="PAYING_SUBAGENT">платежный субагент</option>
            <option value="BANK_PAYING_AGENT">Банковский платежный агент</option>
            <option value="BANK_PAYING_SUBAGENT">Банковский платежный субагент</option>
            <option value="ATTORNEY">Поверенный</option>
            <option value="COMMISSION_AGENT">Комиссионер</option>
            <option value="ANOTHER">Прочие агенты</option>
          </select>
        </div>
        <div class="form-row mb-4">
          <div class="col-md-6">
            <label for="items_0_agentOperation">Операция агента</label>
            <input type="text" class="form-control" id="items_0_agentOperation" name="items[0].agentOperation" placeholder="" value="" >
            <div class="valid-tooltip"></div>
          </div>
          <div class="col-md-6">
            <label for="items_0_agentPhones">Телефоны агента</label>
            <input type="tel" class="form-control" id="items_0_agentPhones" name="items[0].agentPhones"
                   placeholder="+71112223344" value="" pattern="[0-9\+]{12}">
            <div class="valid-tooltip"></div>
          </div>
        </div>

        <div class="form-row mb-4">
          <div class="col-md-6">
            <label for="items_0_agentName">Наименование агента</label>
            <input type="text" class="form-control" id="items_0_agentName" name="items[0].agentName" placeholder=""
                   value="">
            <div class="valid-tooltip"></div>
          </div>
          <div class="col-md-6">
            <label for="items_0_agentAddress">Адрес агента</label>
            <input type="text" class="form-control" id="items_0_agentAddress" name="items[0].agentAddress" placeholder="" value="">
            <div class="valid-tooltip"></div>
          </div>
        </div>

        <div class="form-row mb-4">
          <div class="col-md-6">
            <label for="items_0_agentTaxNumber">ИНН агента <span class="badge label-required">*</span></label>
            <input type="number" class="form-control inp-required" id="items_0_agentTaxNumber" name="items[0].agentTaxNumber"
                   pattern="[0-9]{10}" required>
            <div class="valid-tooltip"></div>
          </div>
          <div class="col-md-6">
            <label for="items_0_supplierName">Наименование поставщика <span class="badge label-required">*</span></label>
            <input type="text" class="form-control inp-required" id="items_0_supplierName" name="items[0].supplierName" placeholder=""
                   required>
            <div class="valid-tooltip"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6">
            <label for="items_0_supplierPhones">Телефон поставщика</label>
            <input type="tel" class="form-control" id="items_0_supplierPhones" name="items[0].supplierPhones"
                   placeholder="+71112223344" value="" >
            <div class="valid-tooltip"></div>
          </div>
          <div class="col-md-6">
            <label for="items_0_supplierTaxNumber">ИНН Поставщика
              <span class="badge label-required">*</span>
            </label>
            <input type="number" class="form-control inp-required" id="items_0_supplierTaxNumber"
                   name="items[0].supplierTaxNumber"
                   pattern="[0-9]{10}" required>
            <div class="valid-tooltip"></div>
          </div>
        </div>
      </fieldset>

      <button type="button" class="btn btn-add mt-5 mr-5" name="action" value="add.item">Добавить</button>

      <button type="button" class="btn btn-remove mt-5" name="action" value="remove.item.0">Удалить</button>
    </fieldset>

    <fieldset class="FormGroup4 mb-5">
      <legend class="pl-4">Оплата</legend>

      <div class="form-group row">
        <div class="col-md-6 mb-3">
          <label for="payments_0_type">Вид оплаты</label>
          <select id="payments_0_type" name="payments[0].type" class="form-control">
            <option value="CASH">Наличными</option>
            <option value="CREDIT_CARD" selected>Банковская карта</option>
            <option value="PRE_PAID">Предоплата</option>
            <option value="POST_PAID">Постоплата</option>
            <option value="COUNTER_OFFER">Встречное предоставление</option>
          </select>
          <div class="valid-tooltip"></div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="payments_0_amount">Сумма, руб</label>
          <input type="text" class="form-control" id="payments_0_amount" value="1.0" placeholder="Введите итоговую сумму оплаты" required>
          <div class="valid-tooltip"></div>
        </div>
      </div>

      <button type="button" name="action" class="btn btn-add mt-5 mr-5" value="add.payment">Добавить</button>

      <button type="button" class="btn btn-remove mt-5" name="action" value="remove.payment.0">Удалить</button>

    </fieldset>

    <div class="form-group mb-5">
      <button type="submit" class="btn btn-primary btn-lg mr-5" value="submit">Создать чек</button>
    <a href="https://app.ecomkassa.ru/admin/orders" class="btn btn-outline-secondary btn-lg">Отмена</a></div>

  </form>
</main>

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
